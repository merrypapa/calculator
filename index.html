<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="topBox">
      <div class="resultBox">
        <span class="resultNum">0</span>
      </div>
      <form><input type="button" class="opBtn clearBtn" value="C" /></form>
    </div>
    <div>
      <form>
        <input type="button" class="numBtn sevenBtn" value="7" />
        <input type="button" class="numBtn eightBtn" value="8" />
        <input type="button" class="numBtn nineBtn" value="9" />
        <input type="button" class="opBtn addBtn" value="+" />
      </form>
    </div>
    <div>
      <form>
        <input type="button" class="numBtn fourBtn" value="4" />
        <input type="button" class="numBtn fiveBtn" value="5" />
        <input type="button" class="numBtn sixBtn" value="6" />
        <input type="button" class="opBtn subBtn" value="-" />
      </form>
    </div>
    <div>
      <form>
        <input type="button" class="numBtn oneBtn" value="1" />
        <input type="button" class="numBtn twoBtn" value="2" />
        <input type="button" class="numBtn threeBtn" value="3" />
        <input type="button" class="opBtn mulBtn" value="*" />
      </form>
    </div>
    <div>
      <form>
        <input type="button" class="numBtn zeroBtn" value="0" />
        <input type="button" class="opBtn equalBtn" value="=" />
        <input type="button" class="opBtn divBtn" value="/" />
      </form>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
